apiVersion: apps/v1
kind: Deployment
metadata:
  name: co2-api
  labels:
    app: co2-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: co2-api
  template:
    metadata:
      labels:
        app: co2-api
    spec:
      containers:
      - name: co2-api
        image: co2-api:latest
        imagePullPolicy: Never  # Important for local Kind clusters
        ports:
        - containerPort: 5001
        env:
        - name: MODE
          value: "local"
        - name: EXPORTER_URL
          value: "http://kepler.kepler.svc.cluster.local:9102/metrics"
        - name: SAMPLE_INTERVAL
          value: "10"
        - name: DB_FLUSH_INTERVAL
          value: "5"
        # Uncomment for MODE=db
        # - name: TSDB_DSN
        #   value: "postgresql://user:password@timescaledb:5432/co2"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            # Increased memory to handle multiple parallel Chromium instances
            memory: "2Gi" 
            # Increased CPU to handle concurrent page rendering
            cpu: "1500m"
        readinessProbe:
          httpGet:
            path: /readyz
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: co2-api-service
spec:
  selector:
    app: co2-api
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
