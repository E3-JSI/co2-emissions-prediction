apiVersion: apps/v1
kind: Deployment
metadata:
  name: co2-api-deployment
  labels:
    app: co2-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: co2-api
  template:
    metadata:
      labels:
        app: co2-api
    spec:
      containers:
      - name: co2-api
        image: co2-api:latest # Replace with your image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: MODE
          value: "local" # Enable DB mode for persistent storage
        - name: EXPORTER_URL
          value: "http://kepler.kepler.svc.cluster.local:9102/metrics" # Kepler service endpoint
        # - name: TSDB_DSN # Reference the secret for the database connection string
        #   valueFrom:
        #     secretKeyRef:
        #       name: co2-db-secret
        #       key: TSDB_DSN
---
apiVersion: v1
kind: Service
metadata:
  name: co2-api-service
spec:
  selector:
    app: co2-api
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: LoadBalancer # Use LoadBalancer for external access, or ClusterIP for internal only
